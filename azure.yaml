# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: cosmos-copilot
metadata:
  template: cosmos-copilot
services:
  web:
    project: ./src
    language: csharp
    host: appservice
hooks:
  postprovision:
    windows:
      run: |
        $userSecrets = @{
            'OpenAi:Endpoint' = $env:AZURE_OPENAI_ACCOUNT_ENDPOINT
            'OpenAi:CompletionDeploymentName' = $env:AZURE_OPENAI_COMPLETION_DEPLOYMENT_NAME
            'OpenAi:EmbeddingDeploymentName' = $env:AZURE_OPENAI_EMBEDDING_DEPLOYMENT_NAME
            'SemanticKernel:Endpoint' = $env:AZURE_OPENAI_ACCOUNT_ENDPOINT
            'SemanticKernel:CompletionDeploymentName' = $env:AZURE_OPENAI_COMPLETION_DEPLOYMENT_NAME
            'SemanticKernel:EmbeddingDeploymentName' = $env:AZURE_OPENAI_EMBEDDING_DEPLOYMENT_NAME
            'CosmosDb:Endpoint' = $env:AZURE_COSMOS_DB_ENDPOINT
            'CosmosDb:Database' = $env:AZURE_COSMOS_DB_DATABASE_NAME
            'CosmosDb:ChatContainer' = $env:AZURE_COSMOS_DB_CHAT_CONTAINER_NAME
            'CosmosDb:CacheContainer' = $env:AZURE_COSMOS_DB_CACHE_CONTAINER_NAME
            'CosmosDb:ProductContainer' = $env:AZURE_COSMOS_DB_PRODUCT_CONTAINER_NAME
            'CosmosDb:ProductDataSource' = $env:AZURE_COSMOS_DB_PRODUCT_DATA_SOURCE
            'Chat:MaxConversationTokens' = $env:AZURE_CHAT_MAX_CONVERSATION_TOKENS
            'Chat:CacheSimilarityScore' = $env:AZURE_CHAT_CACHE_SIMILARITY_SCORE
            'Chat:ProductMaxResults' = $env:AZURE_CHAT_PRODUCT_MAX_RESULTS
        }
        $userSecrets | ConvertTo-Json | dotnet user-secrets set --project ./src/cosmos-copilot.csproj
      shell: pwsh
      continueOnError: false
      interactive: true
    posix:
      run: |
        userSecrets=$(jq --null-input --compact-output \
            --arg openAiEndpoint $AZURE_OPENAI_ACCOUNT_ENDPOINT \
            --arg openAiCompletionDeploymentName $AZURE_OPENAI_COMPLETION_DEPLOYMENT_NAME \
            --arg openAiEmbeddingDeploymentName $AZURE_OPENAI_EMBEDDING_DEPLOYMENT_NAME \
            --arg semanticKernelEndpoint $AZURE_OPENAI_ACCOUNT_ENDPOINT \
            --arg semanticKernelCompletionDeploymentName $AZURE_OPENAI_COMPLETION_DEPLOYMENT_NAME \
            --arg semanticKernelEmbeddingDeploymentName $AZURE_OPENAI_EMBEDDING_DEPLOYMENT_NAME \
            --arg cosmosDbEndpoint $AZURE_COSMOS_DB_ENDPOINT \
            --arg cosmosDbDatabase $AZURE_COSMOS_DB_DATABASE_NAME \
            --arg cosmosDbChatContainer $AZURE_COSMOS_DB_CHAT_CONTAINER_NAME \
            --arg cosmosDbCacheContainer $AZURE_COSMOS_DB_CACHE_CONTAINER_NAME \
            --arg cosmosDbProductContainer $AZURE_COSMOS_DB_PRODUCT_CONTAINER_NAME \
            --arg cosmosDbProductDataSource $AZURE_COSMOS_DB_PRODUCT_DATA_SOURCE \
            --arg chatMaxConversationTokens $AZURE_CHAT_MAX_CONVERSATION_TOKENS \
            --arg chatMaxConversationTokens $AZURE_CHAT_CACHE_SIMILARITY_SCORE \
            --arg chatMaxConversationTokens $AZURE_CHAT_PRODUCT_MAX_RESULTS \
            '{"OpenAi:Endpoint":$openAiEndpoint,"OpenAi:CompletionDeploymentName":$openAiCompletionDeploymentName,"OpenAi:EmbeddingDeploymentName":$openAiEmbeddingDeploymentName,"SemanticKernel:Endpoint":$semanticKernelEndpoint,"SemanticKernel:CompletionDeploymentName":$semanticKernelCompletionDeploymentName,"SemanticKernel:EmbeddingDeploymentName":$semanticKernelEmbeddingDeploymentName,"CosmosDb:Endpoint":$cosmosDbEndpoint,"CosmosDb:Database":$cosmosDbDatabase,"CosmosDb:ChatContainer":$cosmosDbChatContainer,"CosmosDb:CacheContainer":$cosmosDbCacheContainer,"CosmosDb:ProductContainer":$cosmosDbProductContainer,"CosmosDb:ProductDataSource":$cosmosDbProductDataSource,"Chat:MaxConversationTokens":$maxConversationTokens,"Chat:CacheSimilarityScore":$cacheSimilarityScore,"Chat:ProductMaxResults":$productMaxResults}')
        echo $userSecrets | dotnet user-secrets set --project ./src/cosmos-copilot.csproj
      shell: sh
      continueOnError: false
      interactive: true
